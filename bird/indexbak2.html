<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{border:1px solid #70c5ce; width:500px;height:600px;margin:48px auto;background-color:#70c5ce;}
        .birdBody{position: absolute;  top: 250px; left: 44%; }
        .bird {width:24%;}
    </style>
    <script>
        var isFalling=0;
        document.onclick = function(){
            if(isFalling==0){
                fall();
            }
            fly();
        };

        var nowHeight = 250;
        var fly = function(){
            var obj = document.getElementById("birdBody");
            console.log(obj);
            nowHeight=nowHeight-100;
            if(nowHeight<0){
                nowHeight=0;
            }
            obj.style.top=nowHeight+"px";
        };


        var fall = function(){
            console.log(nowHeight);
            isFalling=1;
            var obj = document.getElementById("birdBody");
            console.log(obj);
            nowHeight=nowHeight+5;
            obj.style.top=nowHeight+"px";
            if(nowHeight > 560){
                isFalling=0;
                return;
            }

            setTimeout("fall()",25);
        }






    </script>
</head>


<body>
<div id="outer">
    <div class="birdBody" id="birdBody">
        <img class="bird"  src="image/bird.gif">
    </div>
</div>
</body>
</html>
